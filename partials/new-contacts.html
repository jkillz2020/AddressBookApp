<h1>{{title}}</h1>
<form>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" placeholder="Hodor" ng-model="newContact.firstName"/>
  </div>
  <div class="form-group">
    <label>Last Name</label>              
    <input type="text" class="form-control" placeholder="Hodor" ng-model="newContact.lastName"/>
  </div>            
  <div class="form-group">
    <label>Street Address</label>              
    <input type="text" class="form-control" placeholder="5th Random Tree on Right" ng-model="newContact.streetAddress"/>
  </div>            
  <div class="form-group">
    <label>City, State</label>              
    <input type="text" class="form-control" placeholder="The North" ng-model="newContact.cityState"/>
  </div>       
  <div class="form-group">
    <label>Zipcode</label>              
    <input type="text" class="form-control" placeholder="66666" ng-model="newContact.zipcode"/>
  </div>  
  <div class="form-group">
    <label>Phone</label>              
    <input type="text" class="form-control" placeholder="555-555-5555" ng-model="newContact.phone"/>
  </div>          
  <div class="form-group">
    <label>E-mail</label>              
    <input type="text" class="form-control" placeholder="hodor@hodor.com" ng-model="newContact.email"/>
  </div>
  <div class="form-group">
    <label>Notes</label>              
    <input type="text" class="form-control" placeholder="Notes about contact" ng-model="newContact.notes"/>
  </div>
  <div class="text-center">
  <button class="btn btn-default" ng-click="addNewContact()">{{submitButtonText}}</button>
  </div>
</form>
