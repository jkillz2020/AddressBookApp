<h1>Contact List</h1>
<div class="row">
<div class="col-xs-6 col-xs-offset-3">
  <div class="input-group search-bar-spacing">
    <span class="input-group-btn">
      <button class="btn btn-default">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </span>
      <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText" /> 
  </div>
</div>
</div>
<h3>Contacts</h3>
<div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"></div>
      <div class="col-xs-2">Name</div>
      <div class="col-xs-5">Street Address</div>
      <div class="col-xs-3">Phone</div>
      <div class="col-xs-1"></div>
    </div>
  </div>
  
<div ng-repeat="thingy in contacts | filter: searchText">
  <div class="panel panel-default" ng-hide="thingy.isFavorite">
    <div class="panel-body">
    <div class="col-xs-1"><input type="checkbox" ng-model="thingy.isFavorite" ng-change="inputChange"inputChange(thingy)" name=""/></div>
      <div class="col-xs-6"><a ng-href="#/contact/{{thingy.id}}">{{thingy.firstName}}</a></div>
      <div class="col-xs-2">{{thingy.last.name}}</div>
      <div class="col-xs-1">{{thingy.streetAddress}}</div>
      <div class="col-xs-1">{{thingy.phone}}</div>
      <div class="col-xs-1"><button class="btn btn-danger" ng-click="contactDelete(thingy.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
    </div>
  </div>
</div>

<h3>Favorites</h3>
<div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-1"></div>
      <div class="col-xs-6">Name</div>
      <div class="col-xs-2">Street Address</div>
      <div class="col-xs-1">Phone</div>
      <div class="col-xs-1"></div>
    </div>
  </div>
  
<div ng-repeat="thingy in contacts | filter: {isCompleted: true}">
  <div class="panel panel-default">
    <div class="panel-body">
    <div class="col-xs-1"><input type="checkbox" ng-model="thingy.isFavorite" name=""/></div>
      <div class="col-xs-6"><a ng-href="#/item/{{thingy.id}}">{{thingy.firstName}}</a></div>
      <div class="col-xs-2">{{thingy.lastName}}</div>
      <div class="col-xs-1">{{thingy.streetAddress}}</div>
      <div class="col-xs-1">{{thingy.phone}}</div>
      <div class="col-xs-1"><button class="btn btn-danger" ng-click="contactDelete(thingy.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
    </div>
  </div>
</div>
